name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Install dependencies
        run: |
          sudo apt-get update -qy
          sudo apt-get install -y curl jq maven npm gnupg
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
          echo "deb https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk

      - name: Decode and write service account key to file
        run: |
          mkdir -p .secure_files
          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 --decode > .secure_files/abacus-apigee-demo-a9fffc7cc15c.json

      - name: Verify service account key
        run: |
          echo "Service account key content:"
          cat .secure_files/abacus-apigee-demo-a9fffc7cc15c.json

      - name: Execute custom script
        run: |
          source ./revision1.sh ${{ secrets.ORG }} ${{ secrets.PROXY_NAME }} ${{ secrets.APIGEE_ENVIRONMENT }}
          echo "access_token=$access_token" >> build.env
          echo "stable_revision_number=$stable_revision_number" >> build.env
        env:
          ORG: ${{ secrets.ORG }}
          PROXY_NAME: ${{ secrets.PROXY_NAME }}
          APIGEE_ENVIRONMENT: ${{ secrets.APIGEE_ENVIRONMENT }}
    
      - name: Save build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-env
          path: build.env

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-env
          path: build.env

      - name: Deploy
        run: |
          source build.env
          echo "stable revision at stage deploy: $stable_revision_number"
          mvn clean install -f ${{ github.workspace }}/${{ secrets.PROXY_NAME }}/pom.xml \
            -P${{ secrets.APIGEE_ENVIRONMENT }} \
            -Dorg=${{ secrets.ORG }} \
            -Dbearer=$access_token

